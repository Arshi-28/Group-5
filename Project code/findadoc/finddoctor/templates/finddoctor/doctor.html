{% extends 'finddoctor/base.html' %}

{% block body %}

<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

body, html {
  height: 100%;
  line-height: 1.8;
  background-color: black; 
}

/* Full height image header */
.bgimg-1 {
  background-position: center;
  background-size: cover;
  background-image: url("https://wallpaperplay.com/walls/full/b/6/9/17353.jpg");
  min-height: 100%;
}

.w3-bar .w3-button {
  padding: 16px;
}
</style>
<body>

<header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">
  <div class="w3-display-middle w3-text-white" style="padding:48px">
    <span class="w3-jumbo w3-hide-small">Doctor's page</span><br>
    
    <span class="w3-large"><br>Username: {{ doctor.username }}
    </span></br>
    <span class="w3-large">First Name: {{ doctor.first_name }}
    </span></br>
    <span class="w3-large">First Name: {{ doctor.last_name }}
    </span></br>
    <span class="w3-large">Email: {{ doctor.email }}
    </span></br>
    <span class="w3-large">Phone: {{doctor.phn}}
    </span></br>
    <span class="w3-large">Location:
    </span>
    <p><a class="w3-button w3-white w3-padding-large w3-large w3-margin-top w3-opacity w3-hover-opacity-off" onclick="location.href='http://findadoc.pythonanywhere.com/admin/finddoctor/appoinment/add/'">Click here to Set Appointment</a></p>
  </div> 
</header>
