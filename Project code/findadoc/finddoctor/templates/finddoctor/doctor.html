{% extends 'finddoctor/base.html' %}

{% block body %}
      <div class="container-fluid">
      	<h1>Doctor's Page</h1>
      	<style>
body {
  font-family: Times New Roman, sans-serif;
  background-color: white;
}


                        .btn {
                        background-color: blue;
                        border: none;
                        color: black;
                        padding: 16px 32px;
                        text-align: center;
                        font-size: 16px;
                        margin: 4px 2px;
                        transition: 0.3s;
                        }

                        .btn:hover {
                        background-color: blue;
                        color: white;
                        }

                        input[type=text], input[type=date], input[type=email] , input[type=password] {
                       width: 100%;
                       padding: 15px;
                       margin: 5px 0 22px 0;
                       display: inline-block;
                       border: none;
                       background: white;
                       }

                       input[type=text]:focus, input[type=date]:focus, input[type=email]:focus, input[type= password]:focus {
                       background-color: white;
                       outline: none;
                       }
            </style>
    
    <p>Username: {{ doctor.username }}</p>
    <p>First name: {{ doctor.first_name }}</p>
    <p>Last name: {{ doctor.last_name }}</p>
    <p>Email: {{ doctor.email }} </p>
    <p>Phone:</p>
    <p>Location:</p>



    <form class="form-horizontal" role="form">
                <h2>Set Up Your Appointment</h2>
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="name" placeholder="Name" class="form-control" autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label for="dateOfAppointment" class="col-sm-3 control-label">Date of Appointment</label>
                    <div class="col-sm-9">
                        <input type="date" id="dateOfAppointment" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email* </label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email" class="form-control" name= "email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password*</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>
            
                <button class="btn">Set Up Appointment</button>
         
     </div>
  </form>


      </div>
{% endblock %}
