{% extends 'finddoctor/base.html' %}

{% block body %}
      <div class="container-fluid">
      	<h1>Doctor's Page</h1>
      	<style>
body {
  font-family: Times New Roman, sans-serif;
  background-color: cadetblue;
}

                        .topnav {
                        overflow: hidden;
                        background-color: #333;
                        }

                       .topnav a {
                        float: left;
                        color: #f2f2f2;
                        text-align: center;
                        padding: 14px 16px;
                        text-decoration: none;
                        font-size: 17px;
                        }

                        .topnav a:hover {
                        background-color: #ddd;
                        color: black;
                        }

                        .topnav a.active {
                        background-color: #4CAF50;
                        color: white;
                        }

                        input[type=text], input[type=date], input[type=email] , input[type=password] {
                       width: 100%;
                       padding: 15px;
                       margin: 5px 0 22px 0;
                       display: inline-block;
                       border: none;
                       background: lightblue;
                       }

                       input[type=text]:focus, input[type=date]:focus, input[type=email]:focus, input[type= password]:focus {
                       background-color: white;
                       outline: none;
                       }
            </style>

      	    <h2>Set Up Your Appointment</h2>

            <div class="topnav">
            <a class="active" href="#doctor">Doctor</a>
            <a href="#home">Home</a>
            <a href="#login">LogIn</a>
            <a href="#register">Register</a>
            </div>



    <form class="form-horizontal" role="form">
                <h2>Set Up Your Appointment</h2>
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="name" placeholder="Name" class="form-control" autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label for="dateOfAppointment" class="col-sm-3 control-label">Date of Appointment</label>
                    <div class="col-sm-9">
                        <input type="date" id="dateOfAppointment" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email* </label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email" class="form-control" name= "email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password*</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                

                <button type="button" class="btn btn-primary btn-block">Set Appointment</button>
         
     </div>
  </form>


      </div>
{% endblock %}
