{% extends 'finddoctor/base.html' %}

{% block body %}
<html>
<style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
    body, html {
        height: 100%;
        color: #777;
        line-height: 1.8;
        }

/* Create a Parallax Effect */
    .bgimg-1, .bgimg-2, .bgimg-3 {
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        }

    .bgimg-1 {
        background-image: url('https://wallpaperplay.com/walls/full/c/0/4/176853.jpg');
        min-height: 100%;
       }

    .bgimg-3 {
        background-image: url("https://wallpaperplay.com/walls/full/e/7/f/13977.jpg");
        min-height: 400px;
      }

    .w3-wide {letter-spacing: 10px;}
    .w3-hover-opacity {cursor: pointer;}

</style>

<body>

<div class="bgimg-1 w3-display-container w3-opacity-min" id="home">
  <div class="w3-display-middle" style="white-space:nowrap;">
    <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">FIND <span class="w3-hide-small">A </span> DOC</span>
  </div>
</div>


</body>

</html>

{% endblock %}
