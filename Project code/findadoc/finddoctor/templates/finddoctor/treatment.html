{% extends 'finddoctor/base.html' %}

{% block body %}	
		<h1>Cure : {{ disease.treatment }}</h1>
		<h2>List of doctors for your condition:</h2>
		<ul>
			{% for doctors in disease.doctors.all %} <!-- object_list is built in-->
			<li><a href="{% url 'finddoctor:doctor' doctors.id %}">Doctor:{{doctors.get_full_name}}</a></li>
			{% endfor %}
		</ul>
{% endblock %}
