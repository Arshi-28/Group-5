{% extends "finddoctor/base.html" %}

    <div class="container">
        <h1>Register</h1>

            <style>
                 body {
                     font-family: Times New Roman, sans-serif;
                      }
                      {
                     box-sizing: border-box;
                      }

                      .topnav {
                        overflow: hidden;
                        background-color: #333;
                        }

                       .topnav a {
                        float: left;
                        color: #f2f2f2;
                        text-align: center;
                        padding: 14px 16px;
                        text-decoration: none;
                        font-size: 17px;
                        }

                        .topnav a:hover {
                        background-color: #ddd;
                        color: black;
                        }

                        .topnav a.active {
                        background-color: #4CAF50;
                        color: white;
                        }

                      input[type=text], input[type=email], input[type=password] , input[type=date] , input[type=phoneNumber] {
                       width: 100%;
                       padding: 15px;
                       margin: 5px 0 22px 0;
                       display: inline-block;
                       border: none;
                       background: lightblue;
                       }

                       input[type=text]:focus, input[type=email]:focus, input[type=password]:focus, input[type=date]:focus, input[type=phoneNumber]:focus {
                       background-color: white;
                       outline: none;
                       }
                       .button {
                        border-radius: 4px;
                        background-color: #4CAF50;
                        border: none;
                        color: #FFFFFF;
                        text-align: center;
                        font-size: 28px;
                        padding: 20px;
                        width: 200px;
                        transition: all 0.5s;
                        cursor: pointer;
                        margin: 5px;
                        }

                        .button span {
                        cursor: pointer;
                        display: inline-block;
                        position: relative;
                        transition: 0.5s;
                        }

                        .button span:after {
                        content: '\00bb';
                        position: absolute;
                        opacity: 0;
                        top: 0;
                        right: -20px;
                        transition: 0.5s;
                        }

                        .button:hover span {
                        padding-right: 25px;
                        }

                        .button:hover span:after {
                        opacity: 1;
                        right: 0;
                        }
             </style>

             <div class="topnav">
            <a class="active" href="#home">Register</a>
            <a href="#homepage">Home</a>
            <a href="#login">LogIn</a>
            <a href="#doctorpage">Doctor</a>
            </div>
            <div class="container">
            <form class="form-horizontal" role="form">
                <h2>Please fill up the registration form below</h2>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email* </label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email" class="form-control" name= "email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password*</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Confirm Password*</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Date of Birth*</label>
                    <div class="col-sm-9">
                        <input type="date" id="birthDate" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phoneNumber" class="col-sm-3 control-label">Phone number </label>
                    <div class="col-sm-9">
                        <input type="phoneNumber" id="phoneNumber" placeholder="Phone number" class="form-control">
                    </div>
                </div>
                
                
                <button class="button"><span>Register </span></button>
         
     </div>
