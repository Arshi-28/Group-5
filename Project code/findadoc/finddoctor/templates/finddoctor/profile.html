{% extends 'finddoctor/base.html' %}


{% block head %}
<title>Profile</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1 style="color:white;">Profile</h1>
</div>
<style>
	body {
	    background-image:  url("https://www.pixelstalk.net/wp-content/uploads/2016/10/Biology-HD-Wallpaper.jpg");
	    background-repeat: no-repeat;
	    background-position: center;
	    background-size: cover;
	    background-attachment: fixed;
	}
	li {
	    list-style: none;
	}
	li {
	    margin-bottom:10px;
	    }  

</style>

<div class="container">    
    <div class="jumbotron">
      	<div class="row">
         	 <div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">
              	<img src="https://www.svgimages.com/svg-image/s5/man-passportsize-silhouette-icon-256x256.png" alt="stack photo" class="img">
              	<div class="middle">
                    <input type="button" class="btn btn-secondary" id="btnChangePicture" value="Change" />
                    <input type="file" style="display: none;" id="profilePicture" name="file" />
              </div>
                <!--  <div class="ml-auto">
	                <input type="button" class="btn btn-primary d-none" id="btnDiscard" value="Discard Changes" />
	            </div>-->
          	</div>
          		<div class="col-md-8 col-xs-12 col-sm-6 col-lg-8">
              		<div class="container" style="border-bottom:1px solid black">
              			<p>  <h2> {{ user }}</h2></p>
              		</div>
                <hr>
              		<ul class="container details">
                		<li><p><span class="glyphicon glyphicon-user" style="width:50px;"></span>
                		{{ user.first_name }} {{ user.last_name }}</p></li>                          		
               			<li><p><span class="glyphicon glyphicon-envelope one" style="width:50px;"></span> 
               			{{ user.email }}</p></li>
                		<li><p><span class="glyphicon glyphicon-earphone one" style="width:50px;"></span> 
                		{{ user.phn }}</p></li>
                		<li><p><span class="glyphicon glyphicon-map-marker" style="width:50px;"></span> 
                		{{ user.location }}</p></li>
                	</ul>
           		</div>
      	</div>
    </div>
</div>
{% endblock %}
