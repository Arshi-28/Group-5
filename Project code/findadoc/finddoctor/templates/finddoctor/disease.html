{% extends 'finddoctor/base.html' %}

{% block body %}
<html>
<head>
	<title> title name</title>
		<style>
			body {
				background-image: url("https://wallpaperplay.com/walls/full/6/8/e/13981.jpg");
				background-size: cover;
 				background-repeat: no-repeat;
				}
			.btn {
				border: 4px solid #555555;
				transition-duration: 0.4s;
				background-color: blue-grey;
			}
			.btn:hover {
				background-color: #e7e7e7;
			}
				
</style>
</head>
</html>	
        <div class="container">    
	<div class="table-responsive">          
	  	<table class="table table-condensed">
		    <thead>
		        <tr>
		        	<tr class="w3-blue-grey w3-hover-grey">
		        		<th style='text-align:center'>Disease</th>    
		        	</tr>
		        </tr>
			</thead>
			<tbody>
		  		<tr>
		  			<td>
						<ul class="w3-ul w3-border">
						{% for disease in object_list %} <!-- object_list is built in-->
						<li>
							<button type="button" class="btn btn-block" onclick="location.href='{% url 'finddoctor:treatment' disease.id %}'">Disease: {{disease.name}}</button>
						</li>
						{% endfor %}
						</ul>
				    </td>
		        </tr>
		    </tbody>
	    </table>
	</div>
</div>


		
{% endblock %}
